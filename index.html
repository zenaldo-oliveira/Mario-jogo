<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um jogo inspirado no Mario com animações, desafios e diversão.">
    <meta name="author" content="zenaldo pereira de oliveira">
    <meta name="keywords" content="jogo, Mario, animação, diversão, JavaScript">
    <meta property="og:title" content="Mario Jogo">
    <meta property="og:description" content="Desafie-se no jogo do Mario!">
    <meta property="og:image" content="./assets/mario-preview.png">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="./assets/Mario-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Mario Jogo</title>
  </head>

  <body>
    <!-- Botão de reinício do jogo -->
    <header>
      <div class="button">
        <button class="restart" aria-label="Reiniciar o jogo">RESTART</button>
      </div>
    </header>

    <!-- Tabuleiro do jogo -->
    <main class="board" role="main">
      <img src="./assets/clouds.png" alt="Nuvens flutuantes no céu" class="clouds">
      <img src="./assets/mario.gif" alt="O personagem Mario correndo" class="mario">
      <img src="./assets/pipe.png" alt="Cano verde do Mario" class="pipe">
    </main>
  </body>

<script src="./script.js"></script>
</html>
